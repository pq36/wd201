<!DOCTYPE html class="w-full">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        input#name:invalid:focus {
            border: 2px solid red;
        }
        input#name:valid {
            border: 2px solid green;
        }
        input#email:invalid:focus {
            border: 2px solid red;
        }
        input#email:valid {
            border: 2px solid green;
        }
    </style>
</head>
<body class="bg-slate-200 w-full flex flex-col justify-center items-center">
    <div class="bg-white w-full md:w-1/2 lg:w-1/3 p-10 shadow-2xl">
        <h1 class="text-center font-semibold text-xl">Registration Form</h1>
        <form class="flex flex-col space-y-4" id="registerForm">
            <label for="name" class="inline-block">Name</label>
            <input required type="text" id="name" name="name" class="p-2 border border-black rounded shadow-lg shadow-inner bg-gray-200" placeholder="Enter full name">
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" class="p-2 border border-black rounded shadow-lg shadow-inner bg-gray-200" placeholder="Enter email">
            <label for="password">Password</label>
            <input required type="password" id="password" name="password" class="p-2 border border-black rounded shadow-lg shadow-inner bg-gray-200" placeholder="Enter Password">
            <label for="dob">Date of Birth</label>
            <input required type="date" id="dob" name="dob" class="p-2 border border-black rounded shadow-lg shadow-inner bg-gray-200">
            <div>
                <input type="checkbox" id="acceptTerms" name="acceptTerms">
                <label for="acceptTerms">Accepted terms & conditions</label>
            </div>
            <button type="submit" id="submit" class="p-2 border border-black rounded bg-lime-400">Submit</button>
        </form>
    </div>
    <div class="m-3 bg-white">
        <h1 class="text-center font-semibold text-xl">Entries</h1>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
